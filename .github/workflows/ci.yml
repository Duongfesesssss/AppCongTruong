name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Lint server
        working-directory: server
        run: npm run lint

      - name: Test server
        working-directory: server
        run: npm run test

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Lint client
        working-directory: client
        run: npm run lint

      - name: Build client
        working-directory: client
        run: npm run build
